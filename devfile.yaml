schemaVersion: 2.1.0
metadata:
  name: podman
  version: "0.0.1"
attributes:
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
projects:
  - name: "podman"
    git:
      remotes:
        origin: "https://github.com/cloudtipsio/podman"
components:
  - name: podman
    container:
      image: "docker.io/cloudtips/podman:v1"
      memoryLimit: 2Gi
      memoryRequest: 256Mi
