schemaVersion: 2.1.0
metadata:
  name: java-maven
  version: 1.2.0
  displayName: Maven Java
  description: Upstream Maven and OpenJDK 11
  tags:
    - Java
    - Maven
  projectType: Maven
  language: Java
  icon: /images/java.svg
starterProjects:
  - name: mbk
    git:
      remotes:
        origin: 'https://github.com/cloudtipsio/mbk.git'
components:
  - name: tools
    container:
      image: registry.access.redhat.com/ubi8/openjdk-11:latest
      # command: ["tail", "-f", "/dev/null"]
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: http-maven
          targetPort: 8080
        - exposure: none
          name: debug
          targetPort: 5858
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '5858'
  - name: m2
    volume: {}
