schemaVersion: 2.1.0
metadata:
  name: podman
attributes:
  controller.devfile.io/storage-type: per-user
  controller.devfile.io/scc: container-build
projects:
  - name: "podman"
    git:
      remotes:
        origin: "https://github.com/cloudtipsio/podman"
components:
  - name: universal-developer-image
    container:
      command:
        - /checode/entrypoint-volume.sh
      cpuLimit: 500m
      cpuRequest: 30m
      image: 'docker.io/cloudtips/podman:v3'
      memoryLimit: 1024Mi
      memoryRequest: 256Mi
      sourceMapping: /projects
      volumeMounts:
        - name: checode
          path: /checode

