schemaVersion: 2.1.0
metadata:
  name: mbk
attributes:
  controller.devfile.io/storage-type: per-user
  controller.devfile.io/scc: container-build
projects:
  - git:
      remotes:
        origin: 'https://github.com/cloudtipsio/podman.git'
    name: mbk
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 3Gi
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: 8080-tcp
          protocol: http
          targetPort: 8080
      volumeMounts:
        - name: m2
          path: /home/user/.m2
  - name: m2
    volume:
      size: 1G

  - name: redis
    container:
      image: redis:5-alpine
      memoryLimit: 250Mi
      endpoints:
        - exposure: none
          name: redis
          protocol: tcp
          targetPort: 6379
