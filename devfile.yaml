schemaVersion: 2.1.0
metadata:
  name: mbk
  displayName: MBK
  description: OpenJDK 8 e Maven 3.3.3
  tags:
    - Java
    - Maven
  projectType: Maven
  language: Java
  icon: /images/java.svg
projects:
  - name: mbk
    git:
      remotes:
        origin: 'https://github.com/cloudtipsio/mbk.git'
components:
  - name: tools
    container:
      image: docker.io/cloudtips/mbk
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: http-maven
          targetPort: 8080
        - exposure: none
          name: debug
          targetPort: 5858
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      env:
        - name: DEBUG_PORT
          value: '5858'

  - name: m2
    volume: {}

  - name: redis
    container:
      image: redis:5-alpine
      memoryLimit: 250Mi
      endpoints:
        - exposure: none
          name: redis
          protocol: tcp
          targetPort: 6379
